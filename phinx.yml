paths:
    migrations: '%%PHINX_CONFIG_DIR%%/phinx/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/phinx/seeds'

environments:
    default_migration_table: phinxlog
    default_database: local
    local:
        adapter: mysql
        host: 127.0.0.1
        name: cms
        user: root
        pass: ""
        port: 3306
        charset: utf8
    phinx_env:
        adapter: mysql
        host: %%PHINX_DBHOST%%
        name: %%PHINX_DBNAME%%
        user: %%PHINX_DBUSER%%
        pass: %%PHINX_DBPASS%%
        port: 3306
        charset: utf8

version_order: creation
